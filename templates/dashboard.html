<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <h1>Hello you are logged in {{ username }}.</h1>
    <a href="{{url_for('logout')}}">Logout</a>



    <table>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Member since</td>
            <td>Last login</td>
        </tr>
        <tr>
            <td>{{user_id}}</td>
            <td>{{username}}</td>
            <td>{{created_date}}</td>
            <td>{{last_login_date}}</td>
        </tr>
    </table>
</body>

</html>
