<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/style.css" rel="stylesheet" />
    <title>LOGIN</title>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}    

    <!-- Style CSS à renvoyer dans fichier CSS-->
    <style>
      .alert-success { color: green; padding: 10px; border: 1px solid green; margin-bottom: 10px; }
      .alert-warning { color: orange; padding: 10px; border: 1px solid orange; margin-bottom: 10px; }
      .alert-danger { color: red; padding: 10px; border: 1px solid red; margin-bottom: 10px; }
    </style>
    <!-- FIN du Style CSS à renvoyer dans fichier CSS-->

  </head>
  <body>
    <h1>Login</h1>


    <form action="{{ url_for('login') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="userpass">Password:</label>
        <input type="password" id="userpass" name="userpass" required>
        <br>
        <button type="submit">Login</button>
    </form>
