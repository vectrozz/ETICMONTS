<head>

    <!-- Style CSS à renvoyer dans fichier CSS-->
    <style>
        .alert-success { color: green; padding: 10px; border: 1px solid green; margin-bottom: 10px; }
        .alert-warning { color: orange; padding: 10px; border: 1px solid orange; margin-bottom: 10px; }
        .alert-danger { color: red; padding: 10px; border: 1px solid red; margin-bottom: 10px; }
    </style>
    <!-- FIN du Style CSS à renvoyer dans fichier CSS-->


</head>

<body>


    <h1>Init DB status : </h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <a href="{{ url_for('home') }}">Welcome Page</a><br>
